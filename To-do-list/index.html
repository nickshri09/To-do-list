<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="./image/list.png" />
  <link rel="stylesheet" href="./css/style.css">
  <title>To-do List Application</title>
</head>
<body>
      <div class="container">
        <!-- Header section -->
        <div id="header">
          <h2><i class="fas fa-clipboard-check"></i> To-do List</h2>
          <h3><img src="./image/angellist.png" width="40" height="40"></img></h3>
        </div> 
        <!-- header ends here -->

        
        <!-- To Do List section -->
        <div class="data">
          <!-- Crreate to do section -->
          <div class="to_do">
           <div class="list_title">
            <h3>Add List Title</h3>
            <input type="text" id="title_input" placeholder="Add Title"><button id="title" onclick="titleFunction()">Add Name</button>
           </div>
          <div class="list_item">
            <h3>Add item to list</h3>
            <input type="text" id="input" placeholder="I have to do..."><button id="add_item">Add Item</button>
          </div>
        </div>
        <!-- create to do section ends here -->
 
        <!-- Users to do list has been added here -->
        <div class="to_do1">
          <h1 id="show_title"></h1>
          <div id="to_do_list"></div>
        </div>
        <!-- Users to do list has been added here -->
      </div>
    </div>

  <script src="./js/script.js"></script>
</body>

</html>
